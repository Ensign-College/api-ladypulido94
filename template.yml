  MyElasticacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for ElastiCache
      SubnetIds:
        - subnet-077889a34a2e22bd3

  MyElasticacheRedis:
    Type: 'AWS::ElastiCache::CacheCluster'
    Properties:
      CacheNodeType: cache.t2.micro
      Engine: redis
      NumCacheNodes: 1
      Port: 6379
      VpcSecurityGroupIds:
        - !GetAtt MySecurityGroup.GroupId
      CacheSubnetGroupName: !Ref MyElasticacheSubnetGroup

  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda function
      VpcId: vpc-0935dec4ed03d1912
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          CidrIp: 0.0.0.0/0

  MyFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./
      MemorySize: 128
      Timeout: 30
      Environment:
        Variables:
          REDIS_HOST: !GetAtt MyElasticacheRedis.RedisEndpoint.Address
      Events:
        GetBoxes:
          Type: Api
          Properties:
            Path: /boxes
            Method: GET
        PostBoxes:
          Type: Api
          Properties:
            Path: /boxes
            Method: POST
        PostOrders:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
        GetOrder:
          Type: Api
          Properties:
            Path: /orders/{orderId}
            Method: GET
        PostOrderItem:
          Type: Api
          Properties:
            Path: /orderItems
            Method: POST
        GetOrderItem:
          Type: Api
          Properties:
            Path: /orderItems/{orderItemId}
            Method: GET
        GetCustomers:
          Type: Api
          Properties:
            Path: /customers
            Method: GET
        PostCustomer:
          Type: Api
          Properties:
            Path: /customers
            Method: POST